@startuml

hide footbox
title Fonctionnement des cookies

actor Internaute
box "Navigateur"
participant Navigateur as "UI"
database BD as "BD cookies"
end box
participant Serveur as "Serveur toto.fr"

== Première requête vers toto.fr ==
Internaute -> Navigateur: Va sur toto.fr
Navigateur -> BD: Ai-je un cookie\n pour toto.fr ?
Navigateur <- - BD: Non
|||
Navigateur -> Serveur: Requête HTTP
Navigateur <- - Serveur: Réponse HTTP avec Set-Cookie: blabla=12
|||
Navigateur -> BD: Enregistrer blabla=12\n pour toto.fr
Internaute <- - Navigateur: Affichage\n de la page

== Requêtes suivantes ==
Internaute -> Navigateur: Va sur une\n autre page\n de toto.fr
Navigateur -> BD: Ai-je un cookie\n pour toto.fr ?
Navigateur <- - BD: Oui : \n blabla = 12
|||
Navigateur -> Serveur: Requête HTTP avec Cookie: blabla=12
Navigateur <- - Serveur: Réponse HTTP
|||
Internaute <- - Navigateur: Affichage\n de la page
@enduml

