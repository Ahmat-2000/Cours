@startuml

hide footbox
title Fonctionnement d'une session PHP

participant Client
box "Serveur"
participant Moteur as "Moteur PHP"
database DD as "Disque dur"
end box

Client -> Moteur: 1e requête
activate Moteur
Moteur -> Moteur: création de l'id de session\n 81e8im7k
Moteur -> Moteur: exécution du programme
Moteur -> DD: enregistrement\n des données\n pour 81e8im7k
Moteur - -> Client: réponse\n + id de session\n 81e8im7k\n (cookie ou URL)
deactivate Moteur

|||
Client -> Moteur: 2e requête\n avec id de session\n 81e8im7k
activate Moteur
Moteur -> DD: demande des\n données de l'id\n 81e8im7k
DD - -> Moteur
Moteur -> Moteur: exécution du programme
Moteur -> DD: enregistrement\n des données\n pour 81e8im7k
Moteur - -> Client: réponse
deactivate Moteur

@enduml

